<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subscription Payment Layer - Connect Wallet</title>
</head>
<body>
    <h2>Conectar Wallet</h2>
    <button id="btnConnect">Connect MetaMask</button>

    <script src="app.js"></script>
    <script>
        // Verificar si MetaMask está disponible
        window.addEventListener('load', async () => {
            if (typeof window.ethereum === 'undefined') {
                alert('Por favor instala MetaMask para usar esta aplicación.');
                return;
            }

            const btn = document.getElementById('btnConnect');
            btn.addEventListener('click', async () => {
                try {
                    // Solicitar conexión de cuentas
                    const accounts = await ethereum.request({ method: 'eth_requestAccounts' });
                    const userAddress = accounts[0];
                    // Guardar dirección en sessionStorage
                    sessionStorage.setItem('userAddress', userAddress);
                    // Redirigir a página de suscripción
                    window.location.href = 'subscribe.html';
                } catch (error) {
                    console.error('Error al conectar MetaMask:', error);
                    alert('No se pudo conectar MetaMask.');
                }
            });
        });
    </script>
</body>
</html>
